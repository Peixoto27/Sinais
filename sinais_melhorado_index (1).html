<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinais Pro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-screen" id="login-screen">
        <h2>üîê Sinais Pro</h2>
        <input type="password" id="password-input" placeholder="Digite a senha..." />
        <button id="login-button">Entrar</button>
    </div>

    <!-- Conte√∫do Principal do App -->
    <div id="app" style="display: none;">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-chart-line"></i> Sinais Pro</h1>
                <div class="status-indicator">
                    <span class="status-dot status-online"></span>
                    <span>Online</span>
                </div>
            </div>
        </header>
        
        <!-- Painel de Controles -->
        <div class="controls-panel">
            <div class="timeframe-selector">
                <button data-timeframe="1h">1H</button>
                <button data-timeframe="4h">4H</button>
                <button data-timeframe="1d" class="active">1D</button>
                <button data-timeframe="1w">1W</button>
            </div>
            
            <div class="filter-section">
                <label for="signal-filter">Filtrar por Sinal:</label>
                <select id="signal-filter">
                    <option value="all">Todos os Sinais</option>
                    <option value="BUY">BUY</option>
                    <option value="SELL">SELL</option>
                    <option value="HOLD">HOLD</option>
                </select>
            </div>
            
            <div class="action-buttons">
                <button id="refresh-btn" class="refresh-button">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
                <button id="alerts-btn" class="alerts-button">
                    <i class="fas fa-bell"></i> Alertas
                </button>
            </div>
        </div>

        <!-- Modal de Alertas -->
        <div id="alerts-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2><i class="fas fa-bell"></i> Configurar Alertas</h2>
                <div class="alert-form">
                    <select id="alert-pair">
                        <option value="">Selecione um par</option>
                        <option value="BTC/USDT">BTC/USDT</option>
                        <option value="ETH/USDT">ETH/USDT</option>
                        <option value="XRP/USDT">XRP/USDT</option>
                        <option value="SOL/USDT">SOL/USDT</option>
                        <option value="ADA/USDT">ADA/USDT</option>
                    </select>
                    <input type="number" id="alert-price" placeholder="Pre√ßo alvo" step="0.0001">
                    <select id="alert-condition">
                        <option value="above">Acima de</option>
                        <option value="below">Abaixo de</option>
                    </select>
                    <button id="add-alert">Adicionar Alerta</button>
                </div>
                <div id="active-alerts">
                    <h3>Alertas Ativos</h3>
                    <div id="alerts-list"></div>
                </div>
            </div>
        </div>

        <!-- Container dos Sinais -->
        <main id="signals-container" class="signals-grid"></main>
        
        <!-- Rodap√© com informa√ß√µes -->
        <footer class="app-footer">
            <p id="last-updated-timestamp"></p>
            <p>Dados fornecidos pela Binance.US ‚Ä¢ An√°lise t√©cnica automatizada</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
